<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akbar Mohebbi's gallery</title>
    <link rel="stylesheet" href="Css/gallery.css" />
    <link rel="stylesheet" href="Css/general.css" />
  </head>
  <body>
    <header class="gallery-header">
      <h1 class="gallery-heading">Gallery</h1>
      <nav class="gallery-page-nav">
        <ul class="gallery-page-list">
          <li class="gallery-page-item">
            <a href="#" class="gallery-page-link">Nightscape</a>
          </li>
        </ul>
        <ul class="gallery-page-list">
          <li class="gallery-page-item">
            <a href="#" class="gallery-page-link">Landscape</a>
          </li>
        </ul>
        <ul class="gallery-page-list">
          <li class="gallery-page-item">
            <a href="#" class="gallery-page-link">Deepsky</a>
          </li>
        </ul>
        <ul class="gallery-page-list">
          <li class="gallery-page-item">
            <a href="#" class="gallery-page-link">Black & White</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="gallery-container">
        <div class="gallery-box grid grid--12--cols grid--col--gap" />
          <div class="deepsky vertical-span img1">
            <img class="deepsky-img" src="img/Deep Sky/A Trillion Suns.jpg" />
          </div>

          <div class="deepsky vertical-span img2">
            <img class="deepsky-img" src="img/Deep Sky/Altair-final.jpg" />
          </div>

          <div class="deepsky vertical-span img3">
            <img class="deepsky-img" src="img/Deep Sky/Ashen gold.jpg" />
          </div>

          <div class="deepsky vertical-span-3 img4">
            <img class="deepsky-img" src="img/Deep Sky/M78 Nebula.jpg" />
          </div>

          <div class="deepsky vertical-span-3 img5">
            <img class="deepsky-img" src="img/Deep Sky/Eagle & Omega-jpg.jpg" />
          </div>

          <div class="deepsky vertical-span-2 img6">
            <img class="deepsky-img" src="img/Deep Sky/Orion Clouds.jpg" />
          </div>

          <div class="deepsky vertical-span-3 img7">
            <img
              class="deepsky-img"
              src="img/Deep Sky/M33-pinwheel galaxy.jpg"
            />
          </div>

          <div class="deepsky vertical-span-2 img8">
            <img class="deepsky-img" src="img/Deep Sky/Waxing Gibbous.jpg" />
          </div>

          <div class="deepsky vertical-span img9">
            <img class="deepsky-img" src="img/Deep Sky/final3 copy.jpg" />
          </div>

          <div class="deepsky vertical-span img10">
            <img class="deepsky-img img10" src="img/Deep Sky/Final.jpg" />
          </div>

          <div class="deepsky vertical-span img11">
            <img class="deepsky-img img11" src="img/Deep Sky/Final copy.jpg" />
          </div>
       
        </div>
        
      </div>
      <div class="thumbnail">
        <button class="close-btn"><ion-icon class="btn-icon" name="close"></ion-icon></button>
        <img class="thumb-img" src="img/Deep Sky/A Trillion Suns.jpg"/>
        </div>
    </main>
  </body>
</html>
